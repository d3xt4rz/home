<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Compartilhada - Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #dc3545;
        }

        .status-indicator.connected {
            background-color: #28a745;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        #addTask {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
        }

        #addTask:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        ul {
            list-style: none;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px 0;
            margin-top: 10px;
            min-height: 200px;
        }

        li {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            margin-left: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
            opacity: 0.8;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .no-tasks {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .connection-status.disconnected {
            color: #dc3545;
        }

        .connection-status.connected {
            color: #28a745;
        }

        /* Scroll personalizado */
        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Lista de Tarefas Compartilhada</h1>
        
        <div class="connection-status disconnected">
            <span class="status-indicator"></span>
            <span id="connectionText">N√£o conectado ao Firebase</span>
        </div>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..." autofocus>
            <button id="addTask">Adicionar</button>
        </div>
        
        <ul id="taskList">
            <li class="loading">Conectando ao Firebase...</li>
        </ul>
        
        <div class="status">
            <span id="taskCount">0 tarefas</span>
            <span id="userCount">1 usu√°rio online</span>
        </div>
    </div>

    <!-- Firebase SDKs - Vers√£o modular (v9+) -->
    <script type="module">
        // Importa√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            onSnapshot, 
            deleteDoc, 
            doc, 
            updateDoc,
            serverTimestamp,
            query,
            orderBy
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBMlMkubD980K5ynN5Ud3XEYNWK3Q8RklU",
            authDomain: "db-test-7e79c.firebaseapp.com",
            projectId: "db-test-7e79c",
            storageBucket: "db-test-7e79c.firebasestorage.app",
            messagingSenderId: "472155269675",
            appId: "1:472155269675:web:99df5c6d830927e612586e",
            measurementId: "G-Z21SZ5XF50"
        };

        // Elementos do DOM
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const connectionStatus = document.querySelector('.connection-status');
        const statusIndicator = document.querySelector('.status-indicator');
        const connectionText = document.getElementById('connectionText');
        const userCount = document.getElementById('userCount');

        let db;
        let isConnected = false;
        let unsubscribe = null;
        let currentUser = null;

        // Inicializar Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            isConnected = true;
            
            // Atualizar status de conex√£o
            updateConnectionStatus(true);
            
            console.log('Firebase inicializado com sucesso!');
            
            // Carregar tarefas existentes e configurar escuta em tempo real
            setupRealtimeListener();
            
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
            updateConnectionStatus(false);
            taskList.innerHTML = `<li class="loading">Erro ao conectar: ${error.message}</li>`;
        }

        // Atualizar status de conex√£o visualmente
        function updateConnectionStatus(connected) {
            isConnected = connected;
            if (connected) {
                statusIndicator.classList.add('connected');
                connectionText.textContent = 'Conectado ao Firebase - Sincroniza√ß√£o em tempo real';
                connectionStatus.classList.remove('disconnected');
                connectionStatus.classList.add('connected');
            } else {
                statusIndicator.classList.remove('connected');
                connectionText.textContent = 'N√£o conectado ao Firebase';
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
            }
        }

        // Configurar escuta em tempo real para tarefas
        function setupRealtimeListener() {
            if (!db) return;
            
            const tasksCollection = collection(db, 'tasks');
            const tasksQuery = query(tasksCollection, orderBy('timestamp', 'desc'));
            
            // Configurar escuta em tempo real
            unsubscribe = onSnapshot(tasksQuery, (snapshot) => {
                console.log('Dados atualizados em tempo real:', snapshot.size);
                renderTasks(snapshot);
            }, (error) => {
                console.error('Erro na escuta em tempo real:', error);
                updateConnectionStatus(false);
                taskList.innerHTML = `<li class="loading">Erro ao carregar tarefas: ${error.message}</li>`;
            });
        }

        // Renderizar tarefas na interface
        function renderTasks(snapshot) {
            if (snapshot.empty) {
                taskList.innerHTML = '<li class="no-tasks">Nenhuma tarefa encontrada. Adicione a primeira!</li>';
                taskCount.textContent = '0 tarefas';
                return;
            }
            
            taskList.innerHTML = '';
            let count = 0;
            
            snapshot.forEach((doc) => {
                const task = doc.data();
                const taskId = doc.id;
                addTaskToDOM(task, taskId);
                count++;
            });
            
            taskCount.textContent = `${count} tarefa${count !== 1 ? 's' : ''}`;
        }

        // Adicionar tarefa ao DOM
        function addTaskToDOM(task, taskId) {
            const li = document.createElement('li');
            
            // Checkbox para marcar como conclu√≠da
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.completed || false;
            checkbox.addEventListener('change', () => toggleTaskStatus(taskId, checkbox.checked));
            
            // Texto da tarefa
            const taskText = document.createElement('span');
            taskText.textContent = task.text || '';
            taskText.className = task.completed ? 'task-text completed' : 'task-text';
            
            // Bot√£o de deletar
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'üóëÔ∏è';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', () => deleteTask(taskId));
            
            // Montar o item
            li.appendChild(checkbox);
            li.appendChild(taskText);
            li.appendChild(deleteBtn);
            
            // Adicionar √† lista
            taskList.prepend(li);
        }

        // Adicionar nova tarefa
        async function addTask() {
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                taskInput.focus();
                return;
            }
            
            if (!isConnected || !db) {
                alert('Conecte-se ao Firebase primeiro!');
                return;
            }
            
            try {
                const tasksCollection = collection(db, 'tasks');
                
                // Adicionar tarefa com timestamp do servidor
                await addDoc(tasksCollection, {
                    text: taskText,
                    completed: false,
                    timestamp: serverTimestamp(),
                    createdAt: new Date().toISOString(),
                    createdBy: currentUser || 'Usu√°rio an√¥nimo'
                });
                
                // Limpar o input
                taskInput.value = '';
                taskInput.focus();
                
                console.log('Tarefa adicionada com sucesso!');
                
            } catch (error) {
                console.error('Erro ao adicionar tarefa:', error);
                alert(`Erro ao adicionar tarefa: ${error.message}`);
            }
        }

        // Alternar status da tarefa (conclu√≠da/n√£o conclu√≠da)
        async function toggleTaskStatus(taskId, completed) {
            if (!isConnected || !db) return;
            
            try {
                const taskDoc = doc(db, 'tasks', taskId);
                await updateDoc(taskDoc, {
                    completed: completed,
                    updatedAt: serverTimestamp()
                });
                
                console.log(`Tarefa ${taskId} atualizada para ${completed ? 'conclu√≠da' : 'n√£o conclu√≠da'}`);
                
            } catch (error) {
                console.error('Erro ao atualizar tarefa:', error);
                alert(`Erro ao atualizar tarefa: ${error.message}`);
            }
        }

        // Deletar tarefa
        async function deleteTask(taskId) {
            if (!isConnected || !db) return;
            
            if (!confirm('Tem certeza que deseja excluir esta tarefa?')) {
                return;
            }
            
            try {
                const taskDoc = doc(db, 'tasks', taskId);
                await deleteDoc(taskDoc);
                
                console.log(`Tarefa ${taskId} exclu√≠da com sucesso`);
                
            } catch (error) {
                console.error('Erro ao deletar tarefa:', error);
                alert(`Erro ao deletar tarefa: ${error.message}`);
            }
        }

        // Event listeners
        addTaskButton.addEventListener('click', addTask);
        
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Gerenciar desconex√£o de rede
        window.addEventListener('online', () => {
            console.log('Conex√£o de rede restaurada');
            if (firebaseConfig && !isConnected) {
                location.reload(); // Recarregar para reconectar
            }
        });

        window.addEventListener('offline', () => {
            console.log('Sem conex√£o de rede');
            updateConnectionStatus(false);
        });

        // Cleanup ao fechar a p√°gina
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
                console.log('Escuta em tempo real removida');
            }
        });

        // Inicializar com um ID de usu√°rio √∫nico para tracking
        currentUser = 'user_' + Math.random().toString(36).substr(2, 9);
        console.log('ID do usu√°rio atual:', currentUser);

        // Simular contador de usu√°rios online (para demonstra√ß√£o)
        setInterval(() => {
            if (isConnected) {
                const randomUsers = Math.floor(Math.random() * 3) + 1;
                userCount.textContent = `${randomUsers} usu√°rio${randomUsers !== 1 ? 's' : ''} online`;
            }
        }, 5000);
    </script>
</body>
</html>
