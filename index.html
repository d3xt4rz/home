<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Compartilhada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        #addTask {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
        }

        #addTask:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        ul {
            list-style: none;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px 0;
            margin-top: 10px;
        }

        li {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            margin-left: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
            opacity: 0.8;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .status {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #28a745;
            font-size: 14px;
            font-weight: bold;
        }

        .status.error {
            color: #dc3545;
        }

        .connected {
            color: #28a745;
        }

        .disconnected {
            color: #dc3545;
        }

        /* Scroll personalizado */
        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .api-key-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        #apiKey {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        #connectBtn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        #connectBtn:hover {
            background: #218838;
        }

        .connection-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Lista de Tarefas Compartilhada</h1>
        
        <div class="connection-container">
            <div class="api-key-container">
                <input type="text" id="apiKey" placeholder="Sua chave de API do Firebase" value="AIzaSyBMlMkubD980K5ynN5Ud3XEYNWK3Q8RklU">
                <button id="connectBtn">Conectar</button>
            </div>
            <div class="status" id="connectionStatus">‚ö†Ô∏è N√£o conectado</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..." autofocus>
            <button id="addTask">Adicionar</button>
        </div>
        
        <ul id="taskList">
            <li class="loading">Aguardando conex√£o com o Firebase...</li>
        </ul>
        
        <div class="status">
            <span id="taskCount">0 tarefas</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <script>
        // Vari√°veis globais
        let db = null;
        let taskList = document.getElementById('taskList');
        let taskCount = document.getElementById('taskCount');
        let connectionStatus = document.getElementById('connectionStatus');
        let isConnecting = false;

        // Elementos do DOM
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTask');
        const apiKeyInput = document.getElementById('apiKey');
        const connectBtn = document.getElementById('connectBtn');

        // Event listeners
        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        connectBtn.addEventListener('click', connectToFirebase);

        // Fun√ß√£o para conectar ao Firebase
        function connectToFirebase() {
            if (isConnecting) return;
            
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('Por favor, digite uma chave de API v√°lida!');
                return;
            }

            isConnecting = true;
            connectBtn.disabled = true;
            connectionStatus.textContent = 'üîÑ Conectando...';
            connectionStatus.className = 'status';

            try {
                // Configura√ß√£o do Firebase
                const firebaseConfig = {
                    apiKey: apiKey,
                    authDomain: "db-test-7e79c.firebaseapp.com",
                    projectId: "db-test-7e79c",
                    storageBucket: "db-test-7e79c.firebasestorage.app",
                    messagingSenderId: "472155269675",
                    appId: "1:472155269675:web:99df5c6d830927e612586e",
                    measurementId: "G-Z21SZ5XF50"
                };

                // Inicializar Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                // Inicializar Analytics
                if (firebaseConfig.measurementId) {
                    firebase.analytics();
                }

                // Conectar ao Firestore
                db = firebase.firestore();
                
                // Testar conex√£o
                db.collection('tasks').limit(1).get()
                    .then(() => {
                        // Atualizar status de conex√£o
                        connectionStatus.textContent = '‚úÖ Conectado ao Firebase';
                        connectionStatus.className = 'status connected';
                        
                        // Carregar tarefas
                        loadTasks();
                        
                        // Armazenar chave no localStorage para pr√≥ximo acesso
                        localStorage.setItem('firebaseApiKey', apiKey);
                        
                        console.log('Firebase conectado com sucesso!');
                    })
                    .catch(error => {
                        throw error;
                    });

            } catch (error) {
                console.error('Erro ao conectar ao Firebase:', error);
                connectionStatus.textContent = `‚ùå Erro: ${error.message || 'Falha na conex√£o'}`;
                connectionStatus.className = 'status error disconnected';
                db = null;
                taskList.innerHTML = '<li class="loading">Falha na conex√£o. Verifique sua chave de API.</li>';
            } finally {
                isConnecting = false;
                connectBtn.disabled = false;
            }
        }

        // Fun√ß√£o para carregar tarefas do Firestore
        function loadTasks() {
            if (!db) return;
            
            // Limpar a lista atual
            taskList.innerHTML = '<li class="loading">Carregando tarefas...</li>';
            
            // Escutar mudan√ßas em tempo real
            db.collection('tasks')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        taskList.innerHTML = '<li class="loading">Nenhuma tarefa encontrada. Adicione a primeira!</li>';
                        taskCount.textContent = '0 tarefas';
                        return;
                    }

                    taskList.innerHTML = '';
                    let count = 0;
                    
                    snapshot.forEach(doc => {
                        const task = doc.data();
                        const taskId = doc.id;
                        addTaskToDOM(task, taskId);
                        count++;
                    });
                    
                    taskCount.textContent = `${count} tarefa${count !== 1 ? 's' : ''}`;
                }, error => {
                    console.error('Erro ao carregar tarefas:', error);
                    taskList.innerHTML = `<li class="loading">Erro ao carregar tarefas: ${error.message}</li>`;
                    connectionStatus.textContent = '‚ùå Erro ao carregar dados';
                    connectionStatus.className = 'status error disconnected';
                });
        }

        // Fun√ß√£o para adicionar uma nova tarefa
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                taskInput.focus();
                return;
            }
            
            if (!db) {
                alert('Conecte-se ao Firebase primeiro!');
                return;
            }
            
            // Adicionar tarefa ao Firestore
            db.collection('tasks').add({
                text: taskText,
                completed: false,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                createdAt: new Date().toISOString()
            })
            .then(() => {
                // Limpar o input ap√≥s adicionar
                taskInput.value = '';
                taskInput.focus();
            })
            .catch(error => {
                console.error('Erro ao adicionar tarefa:', error);
                alert(`Erro ao adicionar tarefa: ${error.message}`);
            });
        }

        // Fun√ß√£o para adicionar tarefa ao DOM
        function addTaskToDOM(task, taskId) {
            const li = document.createElement('li');
            
            // Checkbox para marcar como conclu√≠da
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.completed;
            checkbox.addEventListener('change', () => toggleTaskStatus(taskId, checkbox.checked));
            
            // Texto da tarefa
            const taskText = document.createElement('span');
            taskText.textContent = task.text;
            taskText.className = task.completed ? 'task-text completed' : 'task-text';
            
            // Bot√£o de deletar
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'üóëÔ∏è';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', () => deleteTask(taskId));
            
            // Montar o item
            li.appendChild(checkbox);
            li.appendChild(taskText);
            li.appendChild(deleteBtn);
            
            // Adicionar √† lista
            taskList.prepend(li);
        }

        // Fun√ß√£o para alternar status da tarefa
        function toggleTaskStatus(taskId, completed) {
            if (!db) return;
            
            db.collection('tasks').doc(taskId).update({
                completed: completed
            })
            .catch(error => {
                console.error('Erro ao atualizar tarefa:', error);
                alert(`Erro ao atualizar tarefa: ${error.message}`);
            });
        }

        // Fun√ß√£o para deletar tarefa
        function deleteTask(taskId) {
            if (!db) return;
            
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                db.collection('tasks').doc(taskId).delete()
                .catch(error => {
                    console.error('Erro ao deletar tarefa:', error);
                    alert(`Erro ao deletar tarefa: ${error.message}`);
                });
            }
        }

        // Fun√ß√£o para carregar chave salva do localStorage
        function loadSavedApiKey() {
            const savedKey = localStorage.getItem('firebaseApiKey');
            if (savedKey) {
                apiKeyInput.value = savedKey;
                // Tentar conectar automaticamente
                setTimeout(connectToFirebase, 1000);
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedApiKey();
            
            // Tratar eventos de conex√£o de rede
            window.addEventListener('online', () => {
                if (db && apiKeyInput.value.trim()) {
                    connectionStatus.textContent = '‚úÖ Online';
                    connectionStatus.className = 'status connected';
                }
            });

            window.addEventListener('offline', () => {
                connectionStatus.textContent = '‚ö†Ô∏è Offline';
                connectionStatus.className = 'status disconnected';
            });
        });

        // Verificar conex√£o inicial
        if (apiKeyInput.value.trim()) {
            setTimeout(connectToFirebase, 500);
        }
    </script>
</body>
</html>
